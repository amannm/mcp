system:
  protocol:
    version: "2025-06-18"
    compatibility_version: "2025-03-26"
  timeouts:
    default_ms: 30000
    ping_ms: 5000
    process_wait_seconds: 2

performance:
  rate_limits:
    tools_per_second: 5
    completions_per_second: 10
    logs_per_second: 20
    progress_per_second: 20
  pagination:
    default_page_size: 100
    max_completion_values: 100
    sse_history_limit: 100
    response_queue_capacity: 1

server:
  info:
    name: "mcp-java"
    description: "MCP Java Reference"
    version: "0.1.0"
  transport:
    type: "stdio"
    port: 0
    allowed_origins:
      - "http://localhost"
      - "http://127.0.0.1"

security:
  auth:
    jwt_secret_env: "MCP_JWT_SECRET"
    default_principal: "default"

client:
  info:
    name: "cli"
    display_name: "CLI"
    version: "0"
  capabilities:
    - "SAMPLING"
    - "ROOTS"

host:
  principal: "user"